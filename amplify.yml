version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparando entorno para build..."
        - node scripts/prepare-build.js
        - node scripts/optimize-for-amplify.js
        - node scripts/fix-favicon-issue.js
    build:
      commands:
        - echo "Iniciando build de la aplicaci√≥n..."
        - npm run build:amplify
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .npm/**/*
